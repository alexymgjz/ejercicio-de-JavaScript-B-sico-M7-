<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/code.js"></script>

<body>
    
    <div class="container">
        <input id="number-box" class="screen" type="text" value="0">
        <div class="cero">
            <div class="numeros cero">
                <button class="largeCe" id="punto" value="." onclick="incertarValorPunto()">,</button>
            </div>
            <div class="numeros cero">
                <button class="large" onclick="borrar()">CE</button>
            </div>
            <div class="numeros divicion">
                <button value="/">/</button>
            </div>
        </div>  
        <div class="numbers-containers">
            <div class="numeros siete">
                <button id="7" value="7" onclick="incertarValor7()" >7</button>
            </div>
            <div class="numeros ocho">
                <button id="8" value="8" onclick="incertarValor8()">8</button>
            </div>
            <div class="numeros nueve">
                <button id="9" value="9" onclick="incertarValor9()">9</button>
            </div>
            <div class="numeros nueve">
                <button value="*">*</button>
            </div>
        </div>   

        <div class="numbers-containers">
            <div class="numeros cuatro">
                <button id="4" value="4" onclick="incertarValor4()">4</button>
            </div>
            <div class="numeros cinco">
                <button id="5" value="5" onclick="incertarValor5()">5</button>
            </div>
            <div class="numeros seis">
                <button id="6" value="6" onclick="incertarValor6()">6</button>
            </div>
            <div class="numeros nueve">
                <button value="-">-</button>
            </div>
        </div>   
        
        <div class="numbers-containers">
            <div class="numeros uno">
                <button id="1" value="1" onclick="incertarValor1()">1</button>
            </div>
            <div class="numeros dos">
                <button id="2" value="2" onclick="incertarValor2()">2</button>
            </div>
            <div class="numeros tres">
                <button  id="3" value="3" onclick="incertarValor3()">3</button>
            </div>
            <div class="numeros nueve">
                <button value="+">+</button>
            </div>
        </div>   

        <div class="cero">
            <div class="numeros cero">
                <button id="0" class="larger" value="0" onclick="incertarValor0()">0</button>
            </div>
            <div class="numeros">
                <button value="=">=</button>
            </div>
        </div>  
    </div>
</body>
